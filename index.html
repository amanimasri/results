<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="main-container">
        <div class="row">
            <div class="col-lg-6 col-md-12 result">
                <h4 class=" display-6 title">نتائجك</h4>
                <div class="result-value">
                    <h1 class="display-4 fw-bold">76</h1>
                    <p>من 100</p>
                </div>
                <h4 class="great fw-bold">عظيم</h4>
                <p class="text">مجموعك أعلى من مجموع 65% من الأشخاص الذين تجاوزوا هذا الاختبار.</p>
            </div>
            <div class="col-lg-6 col-md-12 summary">
                <h5 class="title">الملخص</h5>
                <div class="sum-value reaction">
                    <div class="reaction-text">
                        <i class="bi bi-lightning-charge"></i>
                        <span>رد الفعل</span>
                    </div>
                    <div>
                        <span class="score-value">80</span>
                        <span class="text-muted"> / 100</span>
                    </div>
                </div>
                <div class="sum-value memory">
                    <div class="memory-text">
                        <i class="bi bi-puzzle"></i>
                        <span>الذاكرة</span>
                    </div>
                    <div>
                        <span class="score-value">92</span>
                        <span class="text-muted"> / 100</span>
                    </div>
                </div>
                <div class="sum-value verbal">
                    <div class="verbal-text">
                        <i class="bi bi-chat-text"></i>
                        <span>اللفظ</span>
                    </div>
                    <div>
                        <span class="score-value">61</span>
                        <span class="text-muted"> / 100</span>
                    </div>
                </div>
                <div class="sum-value visual">
                    <div class="visual-text">
                        <i class="bi bi-eye"></i>
                        <span>الرؤية</span> 
                    </div>
                    <div>
                        <span class="score-value">72</span>
                        <span class="text-muted"> / 100</span>
                    </div>
                </div>
                <button class="btn btn-secondary">المتابعة</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
